<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/coin.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="Swipefolio - Swipe. Match. Invest. Discover crypto and stocks with Tinder-style swiping." />

    <!-- Open Graph / Social -->
    <meta property="og:title" content="Swipefolio - Swipe. Match. Invest." />
    <meta property="og:description" content="Swipe right to APE. Swipe left to RUG. Discover crypto and stocks the fun way." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Swipefolio" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Swipefolio - Swipe. Match. Invest." />
    <meta name="twitter:description" content="Swipe right to APE. Swipe left to RUG. Discover crypto and stocks." />
    <meta name="twitter:creator" content="@swipefolio" />

    <!-- PWA -->
    <link rel="apple-touch-icon" href="/coin.svg" />
    <meta name="mobile-web-app-capable" content="yes" />

    <title>Swipefolio - Swipe. Match. Invest.</title>

    <!-- Preconnect to APIs -->
    <link rel="preconnect" href="https://api.coincap.io" />
    <link rel="preconnect" href="https://finnhub.io" />

    <!-- Font preload - Finex-inspired typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
      /* Prevent pull-to-refresh and overscroll */
      html, body {
        overscroll-behavior: none;
        touch-action: pan-y;
      }

      /* Initial loading state */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #0f172a;
      }

      #root:empty::after {
        content: '';
        width: 48px;
        height: 48px;
        border: 3px solid rgba(168, 85, 247, 0.3);
        border-top-color: #a855f7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
